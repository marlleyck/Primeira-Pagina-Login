<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <main>

        <!-- ======= ASIDE IMAGEM ======== -->

        <aside class="contain-backg">
            <img src="img/rocket a.png" alt="rocket">
        </aside>

        <!-- ======= ASIDE LOGIN ======== -->

        <aside class="contain-login">

            <!-- ======= SIGN UP ======== -->

            <div class="sign-up">
                <label for="">Não possui uma conta?</label>
                <button id="sign-up">Sign Up</button>
            </div>


            <!-- ======= TEXTO LOGIN ======== -->

            <h1>Login</h1>


            <!-- ======= FORMULÁRIO ======== -->

            <form>
                <fieldset>


                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" autocomplete="off" placeholder="example@gmail.com" required>
                    </div>

                    <div class="senha">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" required>
                    </div>

                    <div class="forgot">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>

                </fieldset>


                <div class="login-btt">
                    <input type="submit" value="Log In" name="login-btt"></input>
                </div>


                <!-- ======= MANTENHA-ME CONECTADO ======== -->

                <div class="remember">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Mantenha-me Conectado</label>
                </div>
                
            </form>


        </aside>
    </main>


<!-- ======= FOOTER ======== -->

    <footer>
        <p>Página feita por <span>Marlleyck Nathan</span></p>
    </footer>
</body>
</html>
